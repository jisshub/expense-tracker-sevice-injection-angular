<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-3 text-center">Expense Tracker</h1><hr>
      <app-expense-data (throwExpenses)="onFetchExpense($event)"></app-expense-data>

      <div class="row">
        <div class="col-sm-6">
          <table class="table table-striped table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
                <app-list-expense 
                *ngFor="let item of expenseList;
                let i=index;"
                [eachExpense]="item"
                [indexPos] = "i+1"
                ></app-list-expense>
          </table>
    
        </div>
      </div>
    </div>
  </div>
</div>
